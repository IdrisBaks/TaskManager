<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'form.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'Task_List' %}" class="btn-back">Back</a>
        
        <div class="form-container">
            <h2>Add a New Task</h2>
            <form action="{% url 'updateTask' Task.id %}" method="POST">

                {% csrf_token %}
                
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{Task.title}}" required>
                
                <label for="description">Description</label>
                <input type="text" name="description" id="description"  value="{{Task.description}}"></input>
                
                <label for="due_date">Due Date</label>
                <input type="date" name="due_date" id="due_date" value="{{Task.due_date}}" required>
                
                <input type="submit" name="Submit" value="Submit" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
